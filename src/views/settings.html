<div class="vert-padding-top-4 settingsView">
  <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
    <h1 id="kconnect">{{ 'SETTINGS' | translate }}</h1>
    <hr>
    <div class="row">
      <h2>
        {{ 'Pro filters' | translate }}
      </h2>
    </div>
    <div class="row">
      <div class="col-xs-6">
        {{ 'Advanced Search' | translate }}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="kConfig.advancedSearch" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        {{ 'Advanced News' | translate }}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="kConfig.advancedNews" onstyle="btn-success"></toggle>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        {{ 'Show results as cards' | translate }}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="kConfig.cardResults" onstyle="btn-success"></toggle>
      </div>
  </div>
    <div class="row">
      <div class="col-xs-6">
        {{ 'Show translated results' | translate }}
      </div>
      <div class="col-xs-1 col-sm-offset-4">
        <toggle ng-model="kConfig.translatedResults" onstyle="btn-success"></toggle>
      </div>
    </div>
</div>
