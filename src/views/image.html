<ng-include ng-if="!param" src="'views/partials/middle-search.html'"></ng-include>
<ng-include ng-if="param" src="'views/partials/top-search.html'"></ng-include>

<div class="row">
  <div class="col-xs-11 col-xs-offset-1">
    <div class="row" ng-show="images.length > 0">
        <p>About {{ nbResults }} results</p>
        <ul class="dynamic-grid" angular-grid="images"
            ag-options="angularGridOptions" ag-grid-id="gallery" ag-infinite-scroll="loadImages()">
          <li data-ng-repeat="image in images" class="grid">
            <img ng-src="{{ image.url }}" class="grid-img"
                loading-src fallback-src
                data-actual-width = "{{image.actualWidth}}"
                data-actual-height="{{image.actualHeight}}"
                alt="{{image['alt_' + image.language]}}"
                title="{{image['pageTitle_' + image.language]}}" />
          </li>
        </ul>
        <div class="col-xs-12 text-center">
          <button type="submit" ng-click="loadImages()" class="btn btn-lg btn-default">{{ 'LOAD_MORE' | translate }}</button>
        </div>
        <br>
    </div>
      <div class="row" ng-hide="images.length > 0 || !param">
        <p>No Images found.</p>
      </div>
  </div>
</div>
