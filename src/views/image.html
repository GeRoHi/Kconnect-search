<ng-include ng-if="!param" src="'views/partials/middle-search.html'"></ng-include>

<div class="row">
  <div class="col-sm-9 col-xs-11 col-xs-offset-1" id="imageSearch" ng-show="param">
    <div class="row">
        <form ng-submit="submit()">
            <div class="input-group stylish-input-group">
                <input type="text" class="search" placeholder="{{ 'SEARCH_MEDICAL_TERMS' | translate }}" ng-model="form.param">
                <span class="input-group-addon search-icon">
                    <button type="submit" class="btn">
                        <i class="fa fa-2x fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-11 col-xs-offset-1">
    <div class="row results" ng-show="images.length > 0">
        <p>About {{ nbResults }} results</p>
        <ul class="dynamic-grid" angular-grid="images"
            ag-options="angularGridOptions" ag-grid-id="gallery" ag-infinite-scroll="loadImages()">
          <li data-ng-repeat="image in images" class="grid">
            <img ng-src="{{ image.url }}" class="grid-img"
                 loading-src fallback-src
                 data-actual-width = "{{image.actualWidth}}"
                 data-actual-height="{{image.actualHeight}}" />
          </li>
        </ul>
        <div class="col-xs-12 text-center">
          <button type="submit" ng-click="loadImages()" class="btn btn-lg btn-default">{{ 'LOAD_MORE' | translate }}</button>
        </div>
        <br>
    </div>
      <div class="row results" ng-hide="images.length > 0">
        <p>No Images found.</p>
      </div>
  </div>
</div>

<div class="row">
  <footer ng-include="'views/partials/footer.html'" ng-if="param"></footer>
</div>
