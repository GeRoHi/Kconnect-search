<div>
  <div class="row">
    <div class="col-sm-9 col-sm-offset-2 col-xs-10 col-xs-offset-1 middle-search">
      <p class="text-center" ng-class="pageTitleColor"><i class="fa fa-4x" ng-class="pageIcon" aria-hidden="true"></i></p>
      <h1 id="kconnect">connect {{pageTitle}}</h1>
      <form ng-submit="submit()">
        <div class="input-group stylish-input-group">
          <input type="text" class="search" placeholder="{{ 'SEARCH_MEDICAL_TERMS' | translate }}" ng-model="form.param">
          <span class="input-group-addon search-icon">
            <button type="submit" class="btn">
              <i class="fa fa-2x fa-search" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div ng-include="card.url" class="row"></div>
</div>
