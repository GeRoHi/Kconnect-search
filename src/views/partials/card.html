<div class="col-sm-9 col-sm-offset-2 col-xs-10 col-xs-offset-1 filter-tag bg-info" ng-show="card">
  <button type="button" class="close" aria-label="{{ 'CLOSE' | translate }}"><span aria-hidden="true" ng-click="card = false">&times;</span></button>
  <h4>{{card.title}}</h4>
  <p ng-bind-html="card.text | to_trusted"></p>
</div>
