<div class="col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
  <div class="row">
    <form action="search">
      <input type="text" class="search row" placeholder="{{ 'SEARCH_MEDICAL_TERMS' | translate }}" name="q" ng-value="param">
    </form>
  </div>

  <div class="row fathead">
    <div class="col-xs-12">
      <div class="container-fluid">
        <h2>{{fathead.title}}</h2>
        <p>
          {{fathead.content}}
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 results">
      <p>About {{results.size}} results</p>
      <div class="row" ng-repeat="link in results.links">
        <div class="col-xs-12">
          <h2>
            <img ng-src="{{ link.url | favicon }}" alt="favicon">
            <a href="{{link.url}}" ng-mouseover="showScreenshot(link)">{{link.title}}</a>
          </h2>
          <p>
            <a href="{{link.url}}" ng-bind-html="link.url | spanWord:param"></a>
          </p>
          <p ng-bind-html="link.content | spanWord:param">
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-4 search-details hidden-sm" ng-include="'views/partials/screenshot.html'">
    </div>
  </div>
</div>
<div ng-include="'views/partials/footer.html'"></div>
